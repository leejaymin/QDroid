<!DOCTYPE html>
<html>
	<head>
		<link href="theme/shoutem.css" type="text/css" rel="stylesheet" media="screen">
		<link href="theme/jquery-ui/jquery.ui.all.css" type="text/css" rel="stylesheet" media="screen">
		<link rel="apple-touch-startup-image" href="img/welcome.png">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=false;" />
		<meta name="apple-mobile-web-app-capable" content="yes" />	
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		   <meta
     name="viewport"
     content="width=100%; 
             initial-scale=1;
             maximum-scale=1;
             minimum-scale=1; 
             user-scalable=no;"
    />
		
        <title></title>
	</head>
	<body>
		<noscript>
			<div class="boxAnnounce">
				JavaScript must be enabled in order for you to use this app. However, it seems JavaScript is either disabled or not supported by your browser. 
			</div>
		</noscript>
		
		<script id="add_friends" type="text/html">
			<fieldset>
				<ul class="group grpLinks">
					<li class="item lnkFacebook" id="findFacebookFriendsButton">        
						<span class="icon"></span>
						<a><%= M.findFacebookFriends %></a>        
						<span class="arrow"></span>       
					</li>
					<li class="item lnkTwitter" id="findTwitterFriendsButton">        
						<span class="icon"></span>        
						<a><%= M.findTwitterFriends %></a>
						<span class="arrow"></span>       
					</li>
					<!--
					<li class="item lnkFoursquare" id="findFoursquareFriendsButton">        
						<span class="icon"></span>        
						<a><%= M.findFoursquareFriends %></a>        
						<span class="arrow"></span>       
					</li>
					-->
				</ul>
			</fieldset>
		</script>
		
		<script id="add_friends_list" type="text/html">
			<ul id="resultsList" class="feed feedPosts">
			</ul>
		</script>
		
		<script id="add_friends_list_item" type="text/html">
			<li class="item">
				<p class="content">
					<span class="nick">
						<%= user.screen_name %>
					</span>			
				<p>
				<ul class="txtInfo">
  				</ul>
			</li>
		</script>
		
		<script id="network_login" type="text/html">
			<div>
			<% if (announceText) { %>
			<div class="boxAnnounce">
				<div><%= announceText %></div>
			</div>
			<% } %>
			<h4><%= loginText %></h4>
			<% if (connectWithSection) { %>
			
			<fieldset>
				<ul class="group grpLinks">
					<% if (facebookConnect) { %>
						<li class="item lnkFacebook" id="fbConnectButton">        
							<span class="icon"></span>
							<a class="facebook_connect">Facebook</a>        
							<span class="arrow"></span>       
						</li>
					<% } %>
					<% if (twitterConnect) { %>
						<li class="item lnkTwitter" id="twConnectButton">        
							<span class="icon"></span>        
							<a class="twitter_connect">Twitter</a>        
							<span class="arrow"></span>       
						</li>
					<% } %>
				</ul>
			</fieldset>			
			<% } %>
			
			
			<form method="post">
				<fieldset>
					<div class="field">						
						<input type="text" id="username" autocapitalize="off" autocorrect="off" autocomplete="off" placeholder="<%= M.email %>"/>
					</div>
					<div class="field">						
						<input type="password" id="password" autocapitalize="off" autocorrect="off" autocomplete="off" placeholder="<%= M.password %>"/>
					</div>
				</fieldset>
			</form>
			<ul class="boxButtons buttons btnMediumButtons">       	
				<li class="item">
					<button class="btnButton" id="submit"><%= M.login %></button>        
				</li>       
			</ul>
			
			
			<% if (registerUsersSection) { %>
			<ul class="group grpLinks" style="">     
				<li class="item">      
					<span class="arrow"></span>      
					<a id="registerLink"><%= M.registerMessage %></a>  
				</li>    
			</ul>
			<% } %>
			</div>
		</script>
		
		<script id="account_new" type="text/html">
			<h4><%= getMessage("joinNetwork", network.name) %></h4>
			<form method="post">
				<fieldset>
					<div class="field">						
						<input type="text" id="email" autocapitalize="off" autocorrect="off" autocomplete="off" placeholder="<%= M.loginEmail %>"/>
					</div>
					<div class="field">
						<input type="text" id="username" autocapitalize="off" autocorrect="off" autocomplete="off" placeholder="<%= M.nickname %>"/>
					</div>
					<div class="field">
						<input type="password" id="password" autocapitalize="off" autocorrect="off" autocomplete="off" placeholder="<%= M.password %>"/>
					</div>
					<div class="field">
						<input type="password" id="password2" autocapitalize="off" autocorrect="off" autocomplete="off" placeholder="<%= M.repeatPassword %>"/>
					</div>
				</fieldset>
			</form>
			<ul class="boxButtons buttons btnMediumButtons">       
				<li class="item">
					<button id="submit" class="btnButton"><%= M.sendButtonTitle %></button>        
				</li>
			</ul>
		</script>
		
		<script id="places_tweets" type="text/html">
			<div>
				<ul id="resultsList" class="feed feedPosts">
				</ul>
			</div>

			<ul class="boxButtons buttons btnSmallButtons" id="loadMoreButtonContainer" style="display: none"> 
				<li class="item">
					<button id="loadMoreButton" class="btnButton"><%= M.loadMore %></button>  
				</li>
			</ul>
		</script>
		
		
		<script id="places_yelp" type="text/html">
			<div>
				<ul id="resultsList" class="feed feedPosts">
				</ul>
			</div>
		</script>
		 
		<script id="places_yelp_item" type="text/html">
			<li class="item">
				<img class="icon" src="<%= review.user_photo_url_small %>" />
				<p class="content">
					<img src="<%= review.rating_img_url_small %>"/>
					<span class="nick"><%= review.user_name %></span> <%= linkify(review.text_excerpt) %>
				</p>
				<ul class="txtInfo">
					<li><%= review.date %></li>
				</ul>
			</li>
		</script>
		
		<script id="places_tweets_item" type="text/html">
			<li class="item">
				<img class="icon" src="<%= getAvatarUrl(status) %>" />
				<p class="content">
					<span class="nick"><%= status.from_user %></span> <%= linkify(sanitizeText(status.text)) %>
				</p>
				<ul class="txtInfo">
					<li><%= timeDistanceInWords(status.created_at) %></li>
				</ul>
			</li>
		</script>
		
		<script id="places_list_item" type="text/html">
			<li class="item" onclick="navigateTo(getPlaceDetailsUrl(<%= place.id %>))">
				<img class="icon" src="<%= getPlaceIconUrl(place) %>" />
				<h3><%= place.name %></h3>
				<ul class="txtInfo">
					<%= createAddressLine(place.address, place.city, place.country) %> 
					<div class="time-distance"><%= getPlaceDistanceText(place) %></div>
				</ul>	
			</li>
		</script>
		
		<script id="users_list_item" type="text/html">
			<li class="item" <% if (!followButton) { %>onclick="navigateTo(getUserDetailsUrl(<%= user.id %>))"<% } %> >
				<img class="icon" src="<%= getAvatarUrl(user) %>" />
				<p class="content">
					<span class="nick">
						<%= user.screen_name %>
					</span>			
				<p>
				<% if (followButton) { %>
				<ul class="buttons btnSmallButtons">
					<button class="btnButton"><%= followButtonText %></button>
				</ul>
				<% } %>
				<ul class="txtInfo">
 					<% if (user.status && user.status.shoutem_place) { %>
					<%= getPlaceDistanceText(user.status.shoutem_place) %>, <%= timeDistanceInWords(user.status.created_at) %>
					<% } %>
  				</ul>
			</li>
		</script>
		
		<script id="users_list" type="text/html">
			<% if (hasAMap) { %>
			<div class="boxTabs">
				<ul class="tabLinks twoTabs">
					<li><a id="listTab" class="list"><%= M.list %></a></li>
					<li><a id="mapTab" class="map"><%= M.map %></a></li>      
				</ul>        
				
				<div class="list tabContent">
			<% } %>
					
					<ul id="usersList" class="feed feedPosts">
					</ul>
					<ul id="loadMoreButtonContainer" class="boxButtons buttons btnSmallButtons" style="display: none"> 
						<li class="item">
							<button id="loadMoreButton" class="btnButton"><%= M.loadMore %></button>  
						</li>
					</ul>
			<% if (hasAMap) { %>
				</div>

				<div class="map tabContent">
					<div id="mapCanvas"></div>
				</div>
			<div>
			<% } %>
		</script>
		
		<script id="messages_list" type="text/html">
			
			<div class="boxTabs">
				<ul class="tabLinks twoTabs">
					<li><a id="inboxTab" class="inbox"><%= M.messagesInboxTitle %></a></li>
					<li><a id="sentTab" class="sent"><%= M.messagesSentTitle %></a></li>      
				</ul>
				<div class="inbox tabContent">
					<div>
						<ul id="inboxList" class="feed feedPosts">
						</ul>
					</div>
					<ul class="boxButtons buttons btnSmallButtons" id="inboxLoadMore" style="display: none"> 
						<li class="item">
							<button class="btnButton"><%= M.loadMore %></button>
						</li>
					</ul>
				</div>

				<div class="sent tabContent">
					<div>
						<ul id="sentList" class="feed feedPosts">
						</ul>
					</div>
					<ul class="boxButtons buttons btnSmallButtons" id="sentLoadMore" style="display: none"> 
						<li class="item">
							<button class="btnButton"><%= M.loadMore %></button>
						</li>
					</ul>
				</div>
			<div>
			
		</script>
		
		<script id="messages_conversation" type="text/html">
			<ul id="conversationList" class="feed feedPosts">
			</ul>
		</script>
		
		<script id="messages_list_item" type="text/html">
			<li class="item" id="directMessage<%= message.id %>">
				<img class="icon" src="<%= getAvatarUrl(user) %>" />
				<p class="content">
					<span class="nick"><%= user.screen_name %></span>
					<br>
      				<span><%= getTextExcerpt(stripTags(message.text), 250)  %></span>
					<ul class="buttons btnSmallButtons">
						<button class="btnButton" onclick="deleteDirectMessage(<%= message.id %>)"><%= M.actionSheetDeleteButton %></button>
					</ul>
				<p>
				<ul class="txtInfo">
    				<li class="time_distance">
						<%= timeDistanceInWords(message.created_at) %>
					</li>
  				</ul>
			</li>
		</script>
		
		<script id="messages_new" type="text/html">
			<form method="post" id="messageForm">
				<fieldset>
					<div class="field">						
						<input type="text" id="to" autocapitalize="off" autocorrect="off" autocomplete="off" placeholder="<%= M.messagesToLabelTitle %>"/>
						<img id="recipientSearchIcon" class="searchIcon" src="img/search.png" />
					</div>
					<div class="field">
						<textarea id="message" autocapitalize="off" autocorrect="off" autocomplete="off" placeholder="<%= M.message %>"></textarea>
					</div>
				</fieldset>
			</form>
			<ul class="boxButtons buttons btnMediumButtons">       
				<li class="item">
					<button id="submitButton" class="btnButton"><%= M.sendButtonTitle %></button>        
				</li>
			</ul>
		</script>
		
		<script id="search" type="text/html">
			<form id="searchForm">
				<fieldset>
					<div class="field">
						<input name="query" id="query" autocapitalize="off" autocorrect="off" autocomplete="off" type="text" />
						<img class="searchIcon" src="img/search.png" />
					</div>
				</fieldset>
			</form>
			<ul id="resultsList" class="feed feedPosts">
			</ul>
			<ul id="loadMoreButtonContainer" class="boxButtons buttons btnSmallButtons" style="display: none"> 
				<li class="item">
					<button id="loadMoreButton" class="btnButton"><%= M.loadMore %></button>  
				</li>
			</ul>
		</script>

		<script id="search_item" type="text/html">
			<li class="item" onclick="navigateTo(getShoutDetailsUrl(<%= shout.id %>))">
  			<img class="icon" width="48" height="48" src="<%= shout.profile_image_url %>">
  			<p class="content">
						<span class="nick"><%= shout.from_user %></span>
      			<span><%= stripTags(shout.text) %></span>
  			</p>
  			<ul class="txtInfo">
    			<li class="time_distance">
					<%= timeDistanceInWords(shout.created_at) %>
				</li>
  			</ul>
			</li>
		</script>
		
		<script id="places_details" type="text/html">
				<div id="places-details-content" style="display: none;">
				<ul id="placeInfo" class="feed feedItems feedSingle" style="border: 0;">
				</ul>
				
				<div class="boxTabs">
					<ul class="tabLinks">
						<li><a class="map"><%= M.map %></a></li>
						<li><a class="shouts"><%= M.shouts %></a></li>
						<li><a class="visitors"><%= M.visitors %></a></li>
					</ul>
				
					<div class="map tabContent">
						<a id="directionsButton"><img class="map img-loading" /></a>
						<br />
						
						<ul id="placeDiscoveryInfo" class="group se-text-container" style="display: none">
						</ul>

						<ul class="placeButtons boxButtons buttons" style="display: none">
							<li class="item" id="twitterButtonItem">
								<a class="noIcon btnButton" id="twitterButton">
									<%= M.tweetsNearbyButtonNormal %>
								</a>
							</li>
							<li class="item">
								<a class="noIcon btnButton" id="yelpButton">
									<%= M.yelpButtonNormal %>
								</a>
							</li>
						</ul>						
						<ul class="boxButtons buttons btnSmallButtons">       
							<li class="item">
								<button id="editPlaceButton" style="display: none" class="btnButton"><%= M.editPlace %></button>        
							</li>
						</ul>
					</div>	
					
					<div class="shouts tabContent">
						<ul class="feed feedPosts" id="shoutsList">
						</ul>
					</div>			
					
					<div class="visitors tabContent">
						<ul class="feed feedPosts" id="visitorsList">
						</ul>
					</div>
									
				</div>
				</div>
			</script>
			
			

		<script id="places_list" type="text/html">
			<div class="boxTabs">
				<ul class="tabLinks twoTabs">
					<li><a id="listTab" class="list"><%= M.list %></a></li>
					<li><a id="mapTab" class="map"><%= M.map %></a></li>      
				</ul>        				
				<div class="list tabContent">
					<form id="searchForm" style="display: none">
					<fieldset>
						<div class="field">
							<input name="query" id="query" autocapitalize="off" autocorrect="off" autocomplete="off" type="text" />
							<img class="searchIcon" src="img/search.png" />
						</div>
					</fieldset>
					</form>					
					<div>
						<ul id="placesList" class="feed feedPosts"></ul>
					</div>

					<ul class="boxButtons buttons btnSmallButtons" id="loadMoreButtonContainer" style="display: none"> 
					<li class="item">
						<button id="loadMoreButton" class="btnButton"><%= M.loadMore %></button>  
						</li>
					</ul>
				
					<ul id="addPlaceLink" class="group grpLinks" style="display: none">
						<li class="item">
							<span class="arrow"></span>
							<a href="<%= getNewPlaceUrl() %>"></a>
						</li>
					</ul>      
				</div>

				<div class="map tabContent">
					<div id="mapCanvas"></div>
				</div>				
			<div>
			
		</script>
		
		<script id="places_categories" type="text/html">			
			<ul class="feed feedPosts" id="placesCategories">			
			</ul>
		</script>
		
		<script id="navigation_bar_button" type="text/html">
			<div class="se-toolbar-btn">
					<div class="se-separator"></div>
					<div class="se-toolbar-btn-inner">
					<% if (icon) { %>
						<div class="se-icon" style="background-image: url(<%= icon%>)"></div>
					<% } %>
					<% if (title) { %>
						<div class="se-text se-single-line"><%= title%></div>
					<% } %>
					</div>
			</div>			
		</script>
		
		<script id="title_bar_item" type="text/html">
			<div class="se-title-bar"><div class="se-title-bar-inner"><div class="se-text"><%= title%></div></div></div>
		</script>
		
		<script id="title_bar_notice" type="text/html">
			<div class="se-title-bar"><div class="se-title-bar-inner"><div class="se-text"><%= title%></div></div></div>
		</script>
		
		<script id="screen_item" type="text/html">
			<div id="top-toolbar" class="top-toolbar">
				<div id="header" class="navigation-bar"><div class="top-border"></div><div class="imgShoutEmLogo"><div class="home-button"></div></div><div class="se-btn-list right-btn-list"></div></div>
				<div id="additions"></div>
			</div>			
			<div id="screenContainer">
				<div id="screen">					
					<div id="top-toolbar-spacer" class="top-toolbar-spacer">
						<div class="header-spacer"></div>
						<div id="additions-spacer"></div>
					</div>
					<div id="content"></div> 
				</div>
			</div>
			<iframe id="deviceUrl" style="display: none"></iframe>
			<div id="activityIndicator" style="display: none"><div class="spinner"></div>
			</div>
		</script>
		
		<script id="places_categories_list" type="text/html">
			<% $.each(categories, function(i, category) { %>
				<li class="item" onclick="navigateTo('<%= enableSubcategories && category.categories.length > 0 ? getPlaceCategoriesUrl(category.id, enableSubcategories) : getPlacesUrl(category.id) %>')">
					<img class="icon" src="<%= getPlaceCategoryIconUrl(category) %>" />
					<div>				
						<h3><%= category.name %></h3>
					</div>
				</li>
			<% }); %>
		</script>
		
		<script id="places_new" type="text/html">
				<img class="place map"/>
				<form method="post">
					<fieldset>
						<div class="field">
							<input type="text" name="name" value="<%= name %>" placeholder="<%= M.placeName %>"/>
						</div>
						<div class="field">														
							<input type="text" name="address" value="<%= address %>" placeholder="<%= M.placeAddress %>"/>
						</div>
						<div class="field">
							<input type="text" name="city" value="<%= city %>" placeholder="<%= M.placeCity %>"/>
						</div>
						<div class="field">
							<input type="text" name="country" value="<%= country %>" placeholder="<%= M.placeCountry %>"/>
						</div>
						<div class="field" id="categorySelectContainer" style="display: none">							
							<select name="category">
								<option>&mdash; <%= M.selectCategory %> &mdash;</option>
							</select>
						</div>
					</fieldset>
				</form>
				<ul class="boxButtons buttons btnMediumButtons">       
					<li class="item">
						<button class="btnButton" onclick="placeSubmit();"><%= M.submit %></button>        
					</li>       
				</ul>
		</script>

		<script id="shouts_details" type="text/html">
				<ul id="shoutInfo" class="feed feedItems feedSingle">
					<li class="item">
						<span class="icon"><img src="<%= shout.user.profile_image_url %>" /></span>
						<% if (shout.shoutem_properties && shout.shoutem_properties.badge) { %>
							<img class="badge" src="<%= shout.shoutem_properties.badge.image_url %>" />
						<% } %>
						<p class="content">					
							<span class="nick"><%= shout.user.screen_name %></span>
						</p>
						<ul class="txtInfo">
							<li class="<%= shout.shoutem_type %>"><%= timeDistanceInWords(shout.created_at) %></li>
							<% if (shout.shoutem_reply_count > 0) { %>
								<li class="comments"><%= shout.shoutem_reply_count %></li>
							<% } %>
							<% if (shout.shoutem_favorited_by && shout.shoutem_favorited_by.count > 0) { %>
								<li class="likes"><%= shout.shoutem_favorited_by.count %></li>
							<% } %>
						</ul>
					</li>
				</ul>
				
				<% if (shout.shoutem_type != "check_in" || shout.in_reply_to_status_id || shout.shoutem_attachments.length > 0) { %>
				<div class="boxData feed">
					<% if (shout.shoutem_type != "check_in") { %>
						<p><%= getShoutMessage(shout) %></p>
					<% } %>
					<% if (shout.in_reply_to_status_id) { %>
						<small id="commentOfText">
							<%= M.commentOf %> <a href="<%= getShoutDetailsUrl(shout.in_reply_to_status_id) %>"><%= shout.in_reply_to_screen_name %> <%= M.shout.toLowerCase() %></a>
						</small>
					<% } %>
					<% if (shout.shoutem_attachments.length > 0) { %>
					<ul class="attachments">
						<% $.each(shout.shoutem_attachments, function(i, attach) { %>
						<%= renderEjs("shouts_attachment", { attach : attach, ignore_links: false }) %>
						<% }); %>
					</ul>
					<% } %>
				</div>
				<% } %>
				
				<% if (shout.shoutem_place && typeof(shout.shoutem_place) == 'object') { %>
				<ul class="group grpLinks">
					<li class="item lnkCheckin">
						<span class="icon"></span>
						<a href="<%= getPlaceDetailsUrl(shout.shoutem_place.id) %>"><%= shout.shoutem_place.name %></a>
						<span class="arrow"></span>
					</li>
				</ul>
				<% } %>

				

				<ul class="boxButtons buttons btnSmallButtons">
					<% if (commentButtonVisible) { %>  
					<li class="item">
						<button id="commentButton" class="btnButton"></button>
					</li> 
					<% } %>
					<% if (reshoutButtonVisible) { %>
					<li class="item">
						<button id="reshoutButton" class="btnButton"></button>  
					</li> 
					<% } %>
					<% if (likeButtonVisible) { %>
					<li class="item">   
						<button id="likeButton" class="btnButton"></button>  
					</li>
					<% } %>
					<% if (deleteButtonVisible) { %>
					<li class="item">
						<button id="deleteButton" class="btnButton"></button>
					</li>
					<% } %>

		<script id="comments_list_component" type="text/html">
			<div class="se-comments-list">
			<div id="loading-indicator" class="se-li se-loading-li" style="display: none;">		
				<div class="se-li-inner">					
					<div class="se-loading-box">		
						<span class="se-spinner-small-icon-dark" style="display: inline-block;"></span><span class="se-text"><%= M.refreshing %></span>
					</div>
				</div>					
			</div>
			<ul id="loadMoreContainer" style="display:none;">
				<li class="se-li se-load-more" id="loadMoreCommentsButton">
					<div class="se-li-inner">					
					<div class="se-icon se-shouts-icon-dark se-float-left"></div><div class="se-text se-single-line"><%=M.showAllComments%></div>
					</div>
					<div class="se-line"></div>	
				</li>
				
			</ul>					
			<ul id="newsComments" style="display: none;"></ul>
			</div>			
		</script>
		
		
		<script id="news_article_comments" type="text/html">
			<% $.each(comments, function(i, comment) { %>
				<li class="item">
					<div>
						<span class="icon"><img src="<%= getAvatarUrl(comment.publisher) %>" /></span>
						<p class="content">
							<span class="nick"><%= comment.publisher.screen_name %></span>
							<%= sanitizeHtml(comment.text) %>
						</p>

						<ul class="txtInfo">
							<li class="comments"><%= timeDistanceInWords(comment.created_at) %></li>
							<% if (comment.deletable || comment.publisher.id && comment.publisher.id === user.id) { %>
								<li class="delete" onclick="deleteNewsComment('<%= itemId %>', <%= comment.id %>)">
									<%= M.actionSheetDeleteButton %>
								</li>
							<% } %>
						</ul>
					</div>
				</li>
			<% }); %>
		</script>
		
		
				
		<script id="notifications" type="text/html">
			<div>
				<div id="notificationsText" class="boxData" style="display: none" />
				<ul id="notificationsFeed" class="feed feedPosts"></ul>
				<ul class="boxButtons buttons btnSmallButtons" style="display: none" id="loadMoreButtonContainer"> 
					<li class="item">
						<button id="loadMoreButton" class="btnButton"><%= M.loadMore %></button>  
					</li>
				</ul>
			</div>
		</script>
		
		<script id="notifications_item" type="text/html">
			<li class="item<%= notification.unread_flag ? " unread": "" %>" onclick="navigateTo('<%= getNotificationUrl(notification) %>')">
				<img class="icon" width="48" height="48" src="<%= getAvatarUrl(notification.actor) %>" /></img>
				<p class="content">
					<%= getNotificationMessage(notification) %>
				</p>
				<ul class="txtInfo">
					<li><%= timeDistanceInWords(notification.time) %></li>
				</ul>
			</li>
		</script>
						
		<script id="audio_preview" type="text/html">
			<div id="newsAudioContainer">
				<% if (is_embedded) { %>
					<audio src="<%= audio_url %>" controls autoplay="autoplay"></audio>
				<% } else { %>
					<a href="<%= audio_url %>" target="_blank" onclick="openInAudioPlayer(event)">
						<img src="theme/img/audio-play.png" alt="" style="width: 100%" />
					</a>
            	<% } %>
			</div>
		</script>
		
		<script id="video_preview" type="text/html">
			
			<a href="<%= videoUrl %>" class="videoImageContainer" target="_blank" onclick="openInVideoPlayer(event)">
				<% if (imageUrl) { %>
					<div style="width: <%=width%>px; height: <%=height%>px; max-width: 100%; margin: 0 auto 0 auto;" class="se-crop se-btn-corner-all se-box-shadow se-avatar-border se-btn-corner-all">
					<img style="width: 100%" src="<%= imageUrl %>" alt="<%= M.watchVideo %>" class="media-img" />
					<img src="theme/img/video-play.png" class="playIcon" alt="" />
					</div>

				<% } else { %>
					<%= M.watchVideo %>
				<% } %>
			</a>			
		</script>
			
		<script id="audio_player_item" type="text/html">			
			<div class="se-player" style="margin: 10px;">
			<audio src="<%= feedItem.audio_url %>">Audio tag is not supported!</audio>
			<div class="se-expandible-middle-column-layout se-drop-shadow se-btn-corner-all">
					<div class="se-middle-column se-has-left-column se-has-right-column">
					<div class="se-column-inner">
						<div id="slider-control" style="width: 100%; height: 200%; position: relative; top:-50%;">
						<div class="se-rail">
							<div id="slider-trail" class="se-trail"></div>
							<div id="slider-thumb" class="se-thumb" style="display: none;"></div>
						</div>				
						</div>	
					</div>
				</div>
				<div class="se-left-column se-btn-corner-left">
					<div id="play-pause-btn" class="se-column-inner se-btn-corner-left not-loaded">
						<div class="se-player-icon"></div>
					</div> 
					
				</div>
				
				<div class="se-right-column se-btn-corner-right">
					<div class="se-column-inner se-btn-corner-right se-single-line">
							
						<div id="time" class="se-text">00:00:00</div>						
					</div>
					
				</div>				
				<div style="clear:both;"></div>
			</div>			
		</script>	
		
		<script id="edit_profile" type="text/html">
			<form>
				<fieldset>
					<div class="field">
						<input type="text" id="name" value="<%= user.name %>" placeholder="<%= M.name %>"/>
					</div>
					<div class="field">
						<input type="text" id="location" value="<%= user.location %>" placeholder="<%= M.location %>"/>
					</div>
					<div class="field">													
						<input type="text" id="url" value="<%= user.url %>" placeholder="<%= M.loginAuthorUrl %>"/>
					</div>
					<div class="field">						
						<textarea id="description" placeholder="<%= M.loginAbout %>"><%= user.description %></textarea>
					</div>
				</fieldset>
			</form>

			<ul class="boxButtons buttons btnMediumButtons">       
				<li class="item">
					<button id="submitButton" class="btnButton"><%= M.submit %></button>        
				</li>       
			</ul>
		</script>
		
		<script id="badges_list"  type="text/html">
			<ul id="badgesList" class="board">
			</ul>
			<div id="badgesListLoadMessage" class="boxData feed" style="display: none;"></div>
		</script>
		
		<script id="badges_list_item" type="text/html">
			<li>
  				<img src="<%= badge.image_url %>">
  				<p class="content">
	      			<strong><%= badge.name %></strong>
  				</p>
			</li>
		</script>
		
		<script id="badges_details" type="text/html">
		<div class="boxData" id="badgesDetails">
			<img src="<%= badge.large_image_url %>">
			<div class="description">
				<h3><%= badge.name %></h3>
				<p>
				<strong><%= timeDistanceInWords(badge.unlocked_at) %></strong>
				</p>
				
      			<p>
      			<span><%= badge.description %></span>
				</p>
				
			</div>
		</div>
		</script>
